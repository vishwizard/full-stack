<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Settings</li>
        <li>Reports</li>
        <li>Analytics</li>
      </ul>
    </aside>
    <main class="content">
      <div class="card">
        <h3>Dashboard Content</h3>
        <p>Welcome to your admin dashboard. Here you can manage all activities.</p>
      </div>
      <div class="card">
        <h3>Analytics Overview</h3>
        <p>Visualize your app performance and metrics here.</p>
      </div>
      <div class="card">
        <h3>User Activity</h3>
        <p>Monitor recent user actions and interactions.</p>
      </div>
      <button id="theme-toggle">Toggle Theme</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
